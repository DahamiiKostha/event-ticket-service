<!-- Container for the real-time logs with styling -->
<div style="white-space: pre-line; background-color: #f5f5f5; padding: 10px; border: 1px solid #ccc;">
  <!-- Header for the logs section -->
  <h3><b>Real-Time Logs</b></h3>
  
  <!-- Content area for displaying logs -->
  <div class="log-content">
    <!-- Binding the logs variable to display real-time logs -->
    {{ logs }}
  </div>
</div>
